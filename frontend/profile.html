<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Experts · Account</title>

  <link rel="stylesheet" href="css/profile.css" />

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>

<body>

  <div class="app">

    <!-- =========================
         HEADER
    ========================== -->
    <header class="app-header">
<button class="back-btn" onclick="window.location.href='home.html'">←</button>
      <h1 class="tournament-name">Account</h1>
      <span></span>
    </header>

    <!-- =========================
         CONTENT
    ========================== -->
    <main class="content">

      <!-- PROFILE CARD -->
      <section class="card profile-card">

        <div class="profile-avatar">
          <div class="team-avatar large"></div>
          <button class="link-btn">Change photo</button>
          <p class="save-status hidden">Changes saved</p>

        </div>

        <!-- DISPLAY NAME -->
        <div class="field">
          <label>Display name</label>
          <input type="text" placeholder="Your name" />
        </div>

        <!-- TEAM NAME -->
        <div class="field">
          <label>Team name</label>
          <input type="text" placeholder="Your team identity" />
          <p class="hint-text">
            You can change your team name once during the season.
          </p>
        </div>

        <!-- CONTACT -->
        <div class="field">
          <label>Contact number</label>
          <input type="tel" placeholder="+91…" />
        </div>

        <!-- LOCATION -->
        <div class="field">
          <label>State</label>
          <input type="text" placeholder="Your state" />
        </div>

        <div class="field">
          <label>Country</label>
          <input type="text" placeholder="Your country" />
        </div>

        <!-- FAV TEAM -->
        <div class="field">
          <label>Favourite team</label>
          <input type="text" placeholder="Your favourite team" />
        </div>

      </section>

    </main>

  </div>

</body>
</html>
