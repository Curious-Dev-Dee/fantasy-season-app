<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Experts · Edit Team</title>

  <link rel="stylesheet" href="css/team-builder.css" />
</head>

<body>

  <div class="app edit-team-app">

    <!-- HEADER -->
    <header class="edit-header">
      <a href="home.html" class="icon-back">←</a>
      <h1 class="header-title">Edit Team</h1>
      <span class="edit-note">Next match</span>
    </header>

    <!-- TOGGLE -->
    <div class="edit-toggle">
      <button class="toggle-btn active" data-mode="myxi">My XI</button>
      <button class="toggle-btn" data-mode="change">Change Players</button>
    </div>

    <!-- CONTENT -->
    <main class="content edit-content">

      <!-- SUMMARY -->
      <div class="team-summary sticky-summary"></div>

      <!-- MY XI -->
      <section class="edit-mode myxi-mode active">
        <div class="player-list" id="myXIList"></div>
      </section>

      <!-- CHANGE PLAYERS -->
      <section class="edit-mode change-mode">

        <div class="change-filters">
          <input
            type="text"
            id="playerSearch"
            placeholder="Search player"
          />

          <div class="role-filters">
            <button class="role-filter-btn active" data-role="ALL">All</button>
            <button class="role-filter-btn" data-role="WK">WK</button>
            <button class="role-filter-btn" data-role="BAT">BAT</button>
            <button class="role-filter-btn" data-role="AR">AR</button>
            <button class="role-filter-btn" data-role="BOWL">BOWL</button>
          </div>
        </div>

        <div class="player-list" id="playerPoolList"></div>

      </section>

    </main>

    <!-- SAVE -->
    <footer class="save-bar disabled">
      <button class="save-btn">Save Team</button>
      <p class="save-hint">Team locks automatically at match start</p>
    </footer>

  </div>

  <script type="module" src="edit-team.js"></script>
  <script type="module" src="auth-guard.js"></script>

</body>
</html>
