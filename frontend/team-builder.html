<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Team</title>
  <link rel="stylesheet" href="css/team-builder.css" />
</head>
<body>

<div class="app">

  <header class="edit-header">
    <a href="home.html">‚Üê</a>
    <h1>Edit Team</h1>
  </header>

  <nav class="edit-toggle">
    <button class="toggle-btn active" data-mode="myxi">My XI</button>
    <button class="toggle-btn" data-mode="change">Change</button>
  </nav>

  <main class="content">

    <section class="team-summary"></section>

    <section class="edit-mode myxi-mode active">
      <div class="player-list" id="myXIList"></div>
    </section>

    <section class="edit-mode change-mode">

      <div class="player-progress">
        <span><strong id="playerCount">0</strong>/11</span>
        <div class="progress-track">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <input id="playerSearch" placeholder="Search player" />

      <div class="player-list" id="playerPoolList"></div>
    </section>

  </main>

  <footer class="save-bar disabled">
    <button class="save-btn">Save Team</button>
  </footer>

</div>

<script type="module" src="edit-team.js"></script>
</body>
</html>
