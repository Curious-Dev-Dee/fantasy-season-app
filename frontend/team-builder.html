<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Team | Fantasy Pro</title>
    <link rel="stylesheet" href="css/team-builder.css">
</head>
<body>
    <div class="app">
        <header class="edit-header">
            <a href="home.html" class="back-btn">‚Üê</a>
            <div class="header-info">
                <h1>Edit Team</h1>
                <p>Tournament Selection</p>
            </div>
        </header>

        <main class="content">
            <section class="premium-progress">
                <div class="progress-line-container">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-labels">
                    <span id="playerCountLabel">0</span>
                    <span class="credit-subtext">Credits: <strong id="creditCount">0</strong>/100</span>
                    <span>11</span>
                </div>
            </section>

            <section id="myxi-view" class="view-mode active">
                <div id="myXIList" class="player-list"></div>
            </section>

            <section id="change-view" class="view-mode">
                <div class="search-filter-wrapper">
                    <input type="search" id="playerSearch" placeholder="Search player name..." autocomplete="off">
                    <div class="role-tabs-container">
                        <button class="role-tab active" data-role="ALL">ALL</button>
                        <button class="role-tab" data-role="WK">WK <span class="role-count" id="count-WK">0</span></button>
                        <button class="role-tab" data-role="BAT">BAT <span class="role-count" id="count-BAT">0</span></button>
                        <button class="role-tab" data-role="AR">AR <span class="role-count" id="count-AR">0</span></button>
                        <button class="role-tab" data-role="BOWL">BOWL <span class="role-count" id="count-BOWL">0</span></button>
                    </div>
                </div>
                <div id="playerPool" class="player-list"></div>
            </section>
        </main>

        <footer class="nav-bar">
            <button class="nav-item active" data-target="myxi">MY XI</button>
            <button id="saveTeamBtn" class="save-btn disabled" disabled>SAVE TEAM</button>
            <button class="nav-item" data-target="change">CHANGE</button>
        </footer>
    </div>

    <script type="module" src="edit-team.js"></script>
</body>
</html>
