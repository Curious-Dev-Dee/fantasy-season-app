<div class="app">
  <header class="edit-header">
    <a href="home.html">‚Üê</a>
    <h1>Edit Team</h1>
  </header>

  <main class="content">
    <section class="team-summary"></section>

    <section class="edit-mode myxi-mode active">
      <div class="player-list" id="myXIList"></div>
    </section>

    <section class="edit-mode change-mode">
      <div class="player-progress">
        <div style="display:flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px;">
          <span>Selection Progress</span>
          <span><strong id="playerCount">0</strong>/11</span>
        </div>
        <div class="progress-track">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <input type="search" id="playerSearch" placeholder="Search player..." />

      <div class="role-filters" id="roleFilters">
        <button class="role-filter-btn active" data-role="ALL">All</button>
        <button class="role-filter-btn" data-role="WK">WK</button>
        <button class="role-filter-btn" data-role="BAT">BAT</button>
        <button class="role-filter-btn" data-role="AR">AR</button>
        <button class="role-filter-btn" data-role="BOWL">BOWL</button>
      </div>

      <div class="player-list" id="playerPoolList"></div>
    </section>
  </main>

  <footer class="bottom-bar">
    <button class="bottom-btn toggle-btn active" data-mode="myxi">My XI</button>
    <button class="save-btn center-save" id="finalSaveBtn" disabled>Save Team</button>
    <button class="bottom-btn toggle-btn" data-mode="change">Change</button>
  </footer>
</div>
