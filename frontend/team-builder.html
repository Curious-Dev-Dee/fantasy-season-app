<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team · Cricket Experts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/team-builder.css">
    
    <script type="module" src="auth-guard.js"></script>

    <style>
        /* SENIOR DEV PATTERN: State-Based Visibility */
        body.loading-state .app-container { display: none; }
        body.loading-state #loadingOverlay { display: flex; }
    
        body:not(.loading-state) .app-container {
          display: flex; 
          animation: fadeIn 0.4s ease-out;
        }
    
        body:not(.loading-state) #loadingOverlay { display: none; }
    
        #loadingOverlay {
          position: fixed; inset: 0; background: #0c1117;
          display: flex; align-items: center; justify-content: center; z-index: 999;
        }
        
        .spinner {
          width: 40px; height: 40px; border: 4px solid rgba(154, 224, 0, 0.1);
          border-left-color: #9AE000; border-radius: 50%; animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      </style>
</head>

<body class="loading-state">

<div id="loadingOverlay">
  <div class="spinner"></div>
</div>

<div class="app-container">
    <header class="edit-header">
        <div class="header-left">
            <a href="home.html" class="icon-back"><i class="fas fa-chevron-left"></i></a>
            <div class="header-info">
                <h1>Edit Team</h1>
                <p id="tournamentName">Tournament Selection</p>
            </div>
        </div>

        <div class="header-right">
            <div id="upcomingMatchName" class="match-name">Loading Match...</div>
            <div id="headerCountdown" class="match-timer">00h 00m 00s</div>
        </div>
    </header>
    
    <div class="sticky-controls">
        <div class="premium-progress">
            <div class="progress-line-container">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-labels">
                <div class="stat-group">
                    <span id="playerCountLabel">0</span><small>/11</small>
                </div>
                <div class="credit-subtext">
                    Credits: <strong id="creditCount">0</strong>/100
                </div>
                <div class="subs-text">
                    Subs: <strong id="subsRemainingLabel">80</strong>
                </div>
            </div>
        </div>

        <div class="view-tabs">
            <button class="toggle-btn" data-mode="myxi">MY XI</button>
            <button class="toggle-btn active" data-mode="playerPool">CHANGE</button>
        </div>

        <div class="search-filter-wrapper">
            <input type="text" id="playerSearch" placeholder="Search player name...">
            
            <div class="role-tabs-container" id="roleTabsContainer" data-active="0">
                <div class="tab-indicator" id="roleIndicator"></div>
                <div class="role-tab active" data-role="ALL" data-index="0">ALL</div>
                <div class="role-tab" data-role="WK" data-index="1">WK <span class="role-count" id="count-WK"></span></div>
                <div class="role-tab" data-role="BAT" data-index="2">BAT <span class="role-count" id="count-BAT"></span></div>
                <div class="role-tab" data-role="AR" data-index="3">AR <span class="role-count" id="count-AR"></span></div>
                <div class="role-tab" data-role="BOWL" data-index="4">BOWL <span class="role-count" id="count-BOWL"></span></div>
            </div>

            <div class="dropdown-filters">
                <div class="dropdown">
                    <button id="matchToggle" class="dropdown-toggle">Match ▼</button>
                    <div id="matchMenu" class="dropdown-menu"></div>
                </div>
                <div class="dropdown">
                    <button id="teamToggle" class="dropdown-toggle">Team ▼</button>
                    <div id="teamMenu" class="dropdown-menu"></div>
                </div>
                <div class="dropdown">
                    <button id="creditToggle" class="dropdown-toggle">Credit ▼</button>
                    <div id="creditMenu" class="dropdown-menu"></div>
                </div>
            </div>
        </div>
    </div>

    <main class="content-area">
        <div id="myxi-view" class="view-mode">
            <div id="myXIList" class="player-list"></div>
        </div>

        <div id="playerPool-view" class="view-mode active">
            <div id="playerPoolList" class="player-list"></div>
        </div>
    </main>

    <div class="save-bar">
        <button id="saveTeamBtn" class="save-btn" disabled>SAVE TEAM</button>
    </div>
</div>

<script type="module" src="edit-team.js"></script>
</body>
</html>
