<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Experts · Edit Team</title>

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="css/team-builder.css" />
</head>

<body>

  <div class="app edit-team-app">

    <!-- =========================
         HEADER (CENTERED)
    ========================== -->
    <header class="edit-header">
      <a href="home.html" class="icon-back">←</a>
      <h1 class="header-title">Edit Team</h1>
      <span class="edit-note">Next match</span>
    </header>

    <!-- =========================
         MODE TOGGLE
    ========================== -->
    <div class="edit-toggle">
      <button class="toggle-btn active" data-mode="myxi">My XI</button>
      <button class="toggle-btn" data-mode="change">Change Players</button>
    </div>

    <!-- =========================
         CONTENT
    ========================== -->
    <main class="content edit-content">

      <!-- TEAM SUMMARY (STICKY) -->
      <div class="team-summary sticky-summary">
        <!-- JS fills this -->
      </div>

      <!-- =========================
           MY XI MODE
      ========================== -->
      <section class="edit-mode myxi-mode active">

        <div class="player-list">
          <!--
            IMPORTANT:
            - Do NOT hardcode players here anymore
            - JS will insert real players from Supabase
            - Leaving empty is CORRECT
          -->
        </div>

      </section>

      <!-- =========================
           CHANGE PLAYERS MODE
      ========================== -->
      <section class="edit-mode change-mode">

        <!-- FILTERS -->
        <div class="change-filters">
          <input type="text" placeholder="Search player" />
          <div class="role-filters">
            <button data-role="WK">WK</button>
            <button data-role="BAT">BAT</button>
            <button data-role="AR">AR</button>
            <button data-role="BOWL">BOWL</button>
          </div>
        </div>

        <div class="player-list">
          <!-- JS will load available players here -->
        </div>

      </section>

    </main>

    <!-- =========================
         SAVE BAR
    ========================== -->
    <footer class="save-bar disabled">
      <button class="save-btn">Fix your XI to save</button>
      <p class="save-hint">Team locks automatically at match start</p>
    </footer>

  </div>

  <!-- LOGIC -->
<script type="module" src="edit-team.js"></script>
<script type="module" src="auth-guard.js"></script>
</body>
</html>
