<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/bottom-nav.css" />
  
  <script type="module" src="auth-guard.js"></script>

  <style>
    /* Hide dashboard cards until session is ready */
    .app-container { visibility: hidden; }
    
    #loadingOverlay {
      position: fixed; 
      inset: 0; 
      background: #0c1117;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 999;
    }
    
    .spinner {
      width: 40px; 
      height: 40px; 
      border: 4px solid rgba(154, 224, 0, 0.1);
      border-left-color: #9AE000; 
      border-radius: 50%; 
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <div class="spinner"></div>
</div>

<div class="app-container page-with-nav">
  
  <header class="app-header">
    <h1 id="tournamentName">Tournament</h1>
  </header>

  <section class="card user-card">
    <div class="user-info">
      <div class="team-avatar" id="teamAvatar" onclick="window.location.href='more.html'"></div>
      <div>
        <p class="welcome-text" id="welcomeText">Welcome back, Expert</p>
        <p class="team-subtitle" id="userTeamName">Set your team name</p>
      </div>
    </div>
  </section>

  <section class="card stats-card">
    <div class="stat-inline">
      <span class="stat-label">Score</span>
      <span class="stat-value" id="userScore">0</span>
    </div>
    <div class="divider"></div>
    <div class="stat-inline">
      <span class="stat-label">Rank</span>
      <span class="stat-value highlight" id="userRank">—</span>
    </div>
    <div class="divider"></div>
    <div class="stat-inline">
      <span class="stat-label">Subs</span>
      <span class="stat-value" id="subsRemaining">80</span>
    </div>
  </section>

  <section class="card next-match-card">
    <p class="section-label">Upcoming Challenge</p>
    <h3 class="match-teams" id="matchTeams">—</h3>
    <p class="match-time" id="matchTime">Loading match...</p>
    <div class="match-actions">
      <button class="secondary-btn" id="viewXiBtn">View XI</button>
      <button class="primary-btn" id="editXiBtn">Edit XI</button>
    </div>
  </section>

  <section class="card leaderboard-card">
    <h3>Top Experts</h3>
    <div id="leaderboardContainer">
      <p style="color: #9ca3af; font-size: 13px;">Updating rankings...</p>
    </div>
  </section>

</div>

<nav class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="fixtures.html">Fixtures</a>
  <a href="prediction.html">Prediction</a>
  <a href="more.html">More</a>
</nav>

<script type="module" src="home.js"></script>

</body>
</html>
