<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/bottom-nav.css" />
  <style>
    /* Ensure modal blocks the app if profile is incomplete */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(8px);
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: #111827;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      border: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0f172a;
      color: #fff;
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #9AE000;
    }
  </style>
</head>
<body>

<div class="modal hidden" id="profileModal">
  <div class="modal-content">
    <h2>Complete Your Profile</h2>
    <p>Please provide your name and team details to continue.</p>

    <label>Full Name</label>
    <input type="text" id="fullNameInput" placeholder="Enter your full name" />

    <label>Team Name</label>
    <input type="text" id="teamNameInput" placeholder="Enter your team name" />

    <label>Team Photo (Optional)</label>
    <input type="file" id="teamPhotoInput" accept="image/*" />

    <button class="primary-btn full-width" id="saveProfileBtn">
      Save & Continue
    </button>
  </div>
</div>

<div class="app-container page-with-nav">
  <header class="app-header">
    <h1 id="tournamentName">Tournament</h1>
  </header>

  <section class="card user-card">
    <div class="user-info">
      <div class="team-avatar" id="teamAvatar"></div>
      <div>
        <p class="welcome-text" id="welcomeText">Welcome back, Expert</p>
        <p class="team-subtitle" id="userTeamName">—</p>
      </div>
    </div>
  </section>

  <section class="card stats-card">
    <div class="stat-inline"><span class="stat-label">Score</span><span class="stat-value" id="userScore">0</span></div>
    <div class="divider"></div>
    <div class="stat-inline"><span class="stat-label">Rank</span><span class="stat-value highlight" id="userRank">—</span></div>
    <div class="divider"></div>
    <div class="stat-inline"><span class="stat-label">Subs</span><span class="stat-value" id="subsRemaining">80</span></div>
  </section>

  <section class="card next-match-card">
    <p class="section-label">Upcoming Challenge</p>
    <h3 class="match-teams" id="matchTeams">—</h3>
    <p class="match-time" id="matchTime">—</p>
    <div class="match-actions">
      <button class="secondary-btn" id="viewXiBtn">View XI</button>
      <button class="primary-btn" id="editXiBtn">Edit XI</button>
    </div>
  </section>

  <section class="card leaderboard-card">
    <h3>Top Experts</h3>
    <div id="leaderboardContainer"></div>
    <p class="leaderboard-link" id="leaderboardLink">View full leaderboard</p>
  </section>
</div>

<nav class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="fixtures.html">Fixtures</a>
  <a href="prediction.html">Prediction</a>
  <a href="more.html">More</a>
</nav>

<script type="module" src="home.js"></script>
</body>
</html>
