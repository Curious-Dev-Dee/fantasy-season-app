<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/bottom-nav.css" />
  <style>
    /* Absolute Force for the Profile Popup */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      backdrop-filter: blur(10px);
    }
    .modal.hidden { display: none !important; }
    .modal-content {
      background: #111827;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #0f172a;
      color: #fff;
      box-sizing: border-box;
    }
    .modal-content label { display: block; text-align: left; font-size: 13px; color: #9AE000; font-weight: 600; }
  </style>
</head>
<body>

<div class="modal hidden" id="profileModal">
  <div class="modal-content">
    <h2>Complete Your Profile</h2>
    <p>Please provide your name and team details to continue.</p>
    <label>Full Name</label>
    <input type="text" id="fullNameInput" placeholder="Enter your full name" />
    <label>Team Name</label>
    <input type="text" id="teamNameInput" placeholder="Enter your team name" />
    <button class="primary-btn full-width" id="saveProfileBtn">Save & Continue</button>
  </div>
</div>

<div class="app-container page-with-nav">
  <header class="app-header"><h1 id="tournamentName">Tournament</h1></header>
  <section class="card user-card">
    <div class="user-info">
      <div class="team-avatar" id="teamAvatar"></div>
      <div>
        <p class="welcome-text" id="welcomeText">Welcome back, Expert</p>
        <p class="team-subtitle" id="userTeamName">â€”</p>
      </div>
    </div>
  </section>
  </div>

<nav class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="fixtures.html">Fixtures</a>
  <a href="prediction.html">Prediction</a>
  <a href="more.html">More</a>
</nav>

<script type="module" src="home.js"></script>
</body>
</html>
