<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Experts | Fantasy Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/bottom-nav.css" />
  <style>
    /* Critical CSS to force profile completion */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85); /* Darker backdrop to hide dashboard */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000; /* Above bottom-nav and header */
      backdrop-filter: blur(8px); /* Blur effect for professional look */
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #111827;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #9AE000;
    }
    .modal-content p {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    .modal-content label {
      display: block;
      text-align: left;
      font-size: 12px;
      margin-bottom: 4px;
      color: #9AE000;
      font-weight: 600;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0f172a;
      color: #fff;
      box-sizing: border-box;
    }
    .full-width {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="modal hidden" id="profileModal">
  <div class="modal-content">
    <h2>Complete Your Profile</h2>
    <p>Please provide your details to join the tournament.</p>

    <label for="fullNameInput">Full Name</label>
    <input type="text" id="fullNameInput" placeholder="Enter your full name" />

    <label for="teamNameInput">Fantasy Team Name</label>
    <input type="text" id="teamNameInput" placeholder="Enter your team name" />

    <label for="teamPhotoInput">Team Photo (Optional)</label>
    <input type="file" id="teamPhotoInput" accept="image/*" />

    <button class="primary-btn full-width" id="saveProfileBtn">
      Save & Continue
    </button>
  </div>
</div>

<div class="app-container page-with-nav">
  <header class="app-header">
    <h1 id="tournamentName">Tournament</h1>
  </header>

  <section class="card user-card">
    <div class="user-info">
      <div class="team-avatar" id="teamAvatar"></div>
      <div>
        <p class="welcome-text" id="welcomeText">Welcome back, Expert</p>
        <p class="team-subtitle" id="userTeamName">—</p>
      </div>
    </div>
  </section>

  <section class="card stats-card">
    <div class="stat-inline">
      <span class="stat-label">Score</span>
      <span class="stat-value" id="userScore">0</span>
    </div>
    <div class="divider"></div>
    <div class="stat-inline">
      <span class="stat-label">Rank</span>
      <span class="stat-value highlight" id="userRank">—</span>
    </div>
    <div class="divider"></div>
    <div class="stat-inline">
      <span class="stat-label">Subs</span>
      <span class="stat-value" id="subsRemaining">80</span>
    </div>
  </section>

  <section class="card next-match-card">
    <p class="section-label">Upcoming Challenge</p>
    <h3 class="match-teams" id="matchTeams">—</h3>
    <p class="match-time" id="matchTime">—</p>

    <div class="match-actions">
      <button class="secondary-btn" id="viewXiBtn">View XI</button>
      <button class="primary-btn" id="editXiBtn">Edit XI</button>
    </div>
  </section>

  <section class="card leaderboard-card">
    <h3>Top Experts</h3>
    <div id="leaderboardContainer"></div>
    <p class="leaderboard-link" id="leaderboardLink">
      View full leaderboard
    </p>
  </section>
</div>

<nav class="bottom-nav">
  <a href="home.html" class="active">Home</a>
  <a href="fixtures.html">Fixtures</a>
  <a href="prediction.html">Prediction</a>
  <a href="more.html">More</a>
</nav>

<script type="module" src="home.js"></script>
</body>
</html>
