<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Match Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-dark: #1e3a8a;
            --accent: #9AE000;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation - Fixed & Non-overlapping */
        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            margin-bottom: 40px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            padding: 12px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: #1e293b; color: white; }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            max-width: 1400px;
        }

        .dashboard-header { margin-bottom: 32px; }
        .dashboard-header h2 { margin: 0; font-size: 1.875rem; color: var(--text-main); }
        .dashboard-header p { color: var(--text-muted); margin: 8px 0 0; }

        /* Layout Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 24px;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 12px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        /* Fixed Button Grid */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .delay-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px 5px;
            border-radius: 8px;
            font-weight: 700;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .delay-btn:hover { background: #f1f5f9; transform: translateY(-1px); }

        .abandon-match { background: #fff7ed; color: #9a3412; border-color: #fdba74; }
        .force-lock { background: #fee2e2; color: #dc2626; border-color: #fecaca; }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
        }

        /* Manual Override Section */
        .manual-bar {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
        }

        .manual-bar div { flex-grow: 1; }
        .manual-bar input { margin-bottom: 0; }
        .manual-bar button { width: auto; padding: 12px 24px; }

        /* Status Badges */
        #status, #delayStatus {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            display: none;
        }

        .success { background: #dcfce7; color: #166534; }
        .loading { background: #e0f2fe; color: #0369a1; }
        .error { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1><i class="fas fa-trophy"></i> Avengers</h1>
        <a href="home.html" class="nav-link"><i class="fas fa-house"></i> Home</a>
        <a href="#" class="nav-link active"><i class="fas fa-gamepad"></i> Match Control</a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="#" class="nav-link"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2>Match Command Center</h2>
            <p>Admin tools for timing adjustments and points processing.</p>
        </div>

        <div class="admin-grid">
            
            <div class="card">
                <div class="card-title"><i class="fas fa-clock"></i> Match Timing Control</div>
                
                <label>Select Active Match</label>
                <select id="delayMatchSelect"><option value="">Loading matches...</option></select>

                <label>Quick Adjustments</label>
                <div class="control-grid">
                    <button class="delay-btn" data-mins="1">+1m</button>
                    <button class="delay-btn" data-mins="2">+2m</button>
                    <button class="delay-btn" data-mins="5">+5m</button>
                    <button class="delay-btn" data-mins="10">+10m</button>
                    <button class="delay-btn" data-mins="15">+15m</button>
                    <button class="delay-btn" data-mins="30">+30m</button>
                    <button id="abandonBtn" class="delay-btn abandon-match"><span>ABANDON</span><i class="fas fa-ban"></i></button>
                    <button id="forceNowBtn" class="delay-btn force-lock"><span>LOCK</span><i class="fas fa-lock"></i></button>
                </div>

                <div class="manual-bar">
                    <div>
                        <label>Manual Time Override</label>
                        <input type="datetime-local" id="customTimeInput">
                    </div>
                    <button id="setCustomTimeBtn" class="btn-primary">Update</button>
                </div>
                <div id="delayStatus"></div>
            </div>

            <div class="card">
                <div class="card-title"><i class="fas fa-calculator"></i> Points Processor</div>
                
                <label>Select Completed Match</label>
                <select id="matchSelect"><option value="">Fetching...</option></select>

                <label>Scorecard JSON</label>
                <textarea id="scoreboardInput" placeholder="Paste JSON scorecard here..."></textarea>
                <button id="processBtn" class="btn-primary">Analyze Scorecard</button>

                <div id="reportContainer" style="display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                    <div id="reportStats" style="font-weight: 700; margin-bottom: 10px;"></div>
                    <div id="missingWrapper" style="display: none; background: #fff1f2; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                        <strong style="color: #dc2626;">❌ Name Mismatches:</strong>
                        <ul id="missingList" style="margin-top: 5px; font-size: 0.85rem;"></ul>
                    </div>
                    <div id="successWrapper" style="display: none;">
                        <p style="color: var(--success); font-weight: 700;">✅ Verification Passed!</p>
                        <label>Player of the Match</label>
                        <select id="pomSelect"></select>
                        <button id="finalConfirmBtn" class="btn-primary" style="background: var(--success);">Finalize & Push Points</button>
                    </div>
                </div>
                <div id="status"></div>
            </div>

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
