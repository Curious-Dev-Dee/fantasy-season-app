<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Match Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-dark: #1e3a8a;
            --accent: #9AE000;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            margin-bottom: 40px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            padding: 12px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: #1e293b; color: white; }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            max-width: 1400px;
        }

        .dashboard-header { margin-bottom: 32px; }
        .dashboard-header h2 { margin: 0; font-size: 1.875rem; color: var(--text-main); }
        .dashboard-header p { color: var(--text-muted); margin: 8px 0 0; }

        /* Layout Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 12px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 20px;
            background-color: #ffffff;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Fixed Button Grid */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .delay-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px 5px;
            border-radius: 8px;
            font-weight: 700;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .delay-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .abandon-match {
            background: #fff7ed;
            color: #9a3412;
            border-color: #fdba74;
        }

        .abandon-match:hover { background: #ffedd5; }

        .force-lock {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .force-lock:hover { background: #fecaca; }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover { background: var(--primary-dark); }

        /* Manual Override Section */
        .manual-bar {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
        }

        .manual-bar div { flex-grow: 1; }
        .manual-bar input { margin-bottom: 0; }
        .manual-bar button { width: auto; padding: 12px 24px; }

        /* Status Badges */
        #status, #delayStatus {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            display: none;
        }

        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .loading { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }
        .error { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }

        .report-box {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1><i class="fas fa-trophy"></i> Avengers</h1>
        <a href="home.html" class="nav-link"><i class="fas fa-house"></i> Home</a>
        <a href="#" class="nav-link active"><i class="fas fa-gamepad"></i> Match Control</a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="#" class="nav-link"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2>Management Console</h2>
            <p>Real-time match timing adjustments and scorecard processing.</p>
        </div>

        <div class="admin-grid">
            
            <div class="card">
                <div class="card-title"><i class="fas fa-clock-rotate-left"></i> Match Timing Control</div>
                
                <label>Select Active Match</label>
                <select id="delayMatchSelect">
                    <option value="">Fetching matches...</option>
                </select>

                <label>Quick Adjustments</label>
                <div class="control-grid">
                    <button class="delay-btn" data-mins="1"><span>+1m</span></button>
                    <button class="delay-btn" data-mins="2"><span>+2m</span></button>
                    <button class="delay-btn" data-mins="5"><span>+5m</span></button>
                    <button class="delay-btn" data-mins="10"><span>+10m</span></button>
                    <button class="delay-btn" data-mins="15"><span>+15m</span></button>
                    <button class="delay-btn" data-mins="30"><span>+30m</span></button>
                    
                    <button id="abandonBtn" class="delay-btn abandon-match">
                        <span>ABANDON</span>
                        <i class="fas fa-ban" style="font-size: 0.8rem;"></i>
                    </button>
                    
                    <button id="forceNowBtn" class="delay-btn force-lock">
                        <span>LOCK</span>
                        <i class="fas fa-lock" style="font-size: 0.8rem;"></i>
                    </button>
                </div>

                <div class="manual-bar">
                    <div>
                        <label>Manual Time Override</label>
                        <input type="datetime-local" id="customTimeInput">
                    </div>
                    <button id="setCustomTimeBtn" class="btn-primary">Update</button>
                </div>

                <div id="delayStatus"></div>
            </div>

            <div class="card">
                <div class="card-title"><i class="fas fa-calculator"></i> Points Processor</div>
                
                <label>Select Target Match</label>
                <select id="matchSelect">
                    <option value="">Fetching matches...</option>
                </select>

                <label>Scorecard JSON Input</label>
                <textarea id="scoreboardInput" placeholder="Paste match JSON here..."></textarea>

                <button id="processBtn" class="btn-primary">Verify & Analyze Integrity</button>

                <div id="reportContainer" class="report-box" style="display: none;">
                    <div id="reportStats" style="font-weight: 800; color: var(--primary-dark); margin-bottom: 12px;"></div>
                    
                    <div id="missingWrapper" style="display: none;">
                        <div style="background: #fff1f2; padding: 12px; border-radius: 8px; border: 1px solid #fecaca; color: #991b1b; font-size: 0.85rem;">
                            <strong><i class="fas fa-triangle-exclamation"></i> Mismatched Names:</strong>
                            <ul id="missingList" style="margin-top: 8px; padding-left: 20px;"></ul>
                        </div>
                    </div>

                    <div id="successWrapper" style="display: none;">
                        <p style="color: var(--success); font-weight: 700;"><i class="fas fa-circle-check"></i> All players successfully mapped!</p>
                        <label>Choose Player of the Match</label>
                        <select id="pomSelect"></select>
                        <button id="finalConfirmBtn" class="btn-primary" style="background: var(--success);">Finalize & Process All Points</button>
                    </div>
                </div>

                <div id="status"></div>
            </div>

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
