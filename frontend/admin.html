<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Match Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-dark: #1e3a8a;
            --accent: #9AE000;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex; /* Creates the Sidebar + Content side-by-side layout */
            min-height: 100vh;
        }

        /* Sidebar - Fixed and won't overlap */
        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* Prevents sidebar from shrinking */
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            padding: 12px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: #1e293b; color: white; }

        /* Main Content - Auto-fills the rest of the screen */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            max-width: 1200px; /* Centers the content on large screens */
        }

        .dashboard-header h2 { margin: 0; font-size: 1.8rem; }
        .dashboard-header p { color: var(--text-muted); margin: 8px 0 32px; }

        /* Layout Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        select, textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        /* Fixed Button Grid */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .delay-btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            padding: 10px 5px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        .delay-btn:hover { background: #e2e8f0; }

        .force-lock {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .force-lock:hover { background: #fecaca; }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }

        /* Custom Time Bar */
        .manual-bar {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .manual-bar div { flex-grow: 1; }
        .manual-bar input { margin-bottom: 0; }
        .manual-bar button { width: auto; padding: 10px 20px; }

        /* Status colors */
        #status, #delayStatus {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .success { background: #dcfce7; color: #166534; }
        .loading { background: #e0f2fe; color: #0369a1; }
        .error { background: #fee2e2; color: #dc2626; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h1><i class="fas fa-trophy"></i> Avengers</h1>
        <a href="home.html" class="nav-link"><i class="fas fa-house"></i> Home</a>
        <a href="#" class="nav-link active"><i class="fas fa-gamepad"></i> Match Control</a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="#" class="nav-link"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2>Match Control Center</h2>
            <p>Adjust match timing and process scorecard points.</p>
        </div>

        <div class="admin-grid">
            
            <div class="card">
                <div class="card-title"><i class="fas fa-clock"></i> Delay Actions</div>
                
                <label>Select Match</label>
                <select id="delayMatchSelect"></select>

                <label>Quick Extend</label>
                <div class="control-grid">
                    <button class="delay-btn" data-mins="1">+1m</button>
                    <button class="delay-btn" data-mins="2">+2m</button>
                    <button class="delay-btn" data-mins="3">+3m</button>
                    <button class="delay-btn" data-mins="5">+5m</button>
                    <button class="delay-btn" data-mins="10">+10m</button>
                    <button class="delay-btn" data-mins="15">+15m</button>
                    <button class="delay-btn" data-mins="30">+30m</button>
                    <button id="forceNowBtn" class="delay-btn force-lock">LOCK ðŸ”’</button>
                </div>

                <div class="manual-bar">
                    <div>
                        <label>Manual Override</label>
                        <input type="datetime-local" id="customTimeInput">
                    </div>
                    <button id="setCustomTimeBtn" class="btn-primary">Set</button>
                </div>

                <div id="delayStatus"></div>
            </div>

            <div class="card">
                <div class="card-title"><i class="fas fa-calculator"></i> Points Processor</div>
                
                <label>Completed Match</label>
                <select id="matchSelect"></select>

                <label>Scorecard JSON</label>
                <textarea id="scoreboardInput" placeholder="Paste JSON..."></textarea>

                <button id="processBtn" class="btn-primary">Analyze Scorecard</button>

                <div id="reportContainer" class="report-box" style="display: none; margin-top: 15px;">
                    <div id="reportStats" style="font-weight: 700; margin-bottom: 10px;"></div>
                    
                    <div id="missingWrapper" style="display: none;">
                        <div class="warning-list">
                            <strong>Name Mismatches:</strong>
                            <ul id="missingList"></ul>
                        </div>
                    </div>

                    <div id="successWrapper" style="display: none;">
                        <label>Player of the Match</label>
                        <select id="pomSelect"></select>
                        <button id="finalConfirmBtn" class="btn-primary" style="background: var(--success);">Confirm Points</button>
                    </div>
                </div>

                <div id="status"></div>
            </div>

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
