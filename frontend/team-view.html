<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Experts · View Team</title>
  <link rel="stylesheet" href="css/team-view.css" />
</head>
<body>

<div class="team-view-app">
  <header class="premium-header">
    <button class="back-circle" onclick="window.location.href='home.html'">←</button>
    <div class="header-center">
        <h1 class="main-title">View Team</h1>
        <div id="countdownContainer" class="countdown-text hidden">
            Starts in: <span id="timer">00h 00m 00s</span>
        </div>
    </div>
    <div style="width: 40px;"></div> </header>

  <div class="xi-toggle">
    <button class="xi-tab active" id="tabUpcoming" data-tab="current">Loading...</button>
    <button class="xi-tab" id="tabLocked" data-tab="locked">Loading...</button>
  </div>

  <main class="team-field" id="teamContainer">
    </main>

  <footer class="team-status" id="teamStatus">
    Ready
  </footer>
</div>

<script type="module" src="team-view.js"></script>
</body>
</html>
