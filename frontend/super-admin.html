<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Audit | FantasyCric26</title>
    <link rel="stylesheet" href="css/super-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <nav class="admin-sidebar">
        <div class="logo">FC26<span>MASTER</span></div>
        <ul class="nav-links">
            <li class="active"><i class="fas fa-shield-alt"></i> God Mode</li>
            <li><i class="fas fa-users"></i> User Audit</li>
        </ul>
    </nav>
    <main class="admin-content">
        <header class="audit-header">
            <div class="audit-card neon-border">
                <span>Total Users</span>
                <h2 id="totalUsers">0</h2>
            </div>
            <div class="audit-card">
                <span>Super 8 Boosters</span>
                <h2 id="activeBoosters">0</h2>
            </div>
            <div class="audit-card">
                <span>Unresolved Queries</span>
                <h2 id="openQueries">0</h2>
            </div>
        </header>
        <section class="table-container">
            <div class="table-header">
                <h3>Live Database Audit</h3>
                <input type="text" id="userSearch" placeholder="Filter users...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Subs Left</th>
                        <th>S8 Booster</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="auditBody"></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="super-admin.js"></script>
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
