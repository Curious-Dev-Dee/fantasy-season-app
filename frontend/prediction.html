<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cricket Experts Â· Play</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/prediction.css" />
  <link rel="stylesheet" href="css/bottom-nav.css" />
</head>
<body>

<div class="prediction-page">
  <div class="scroll-content">
    <header class="fun-header">
      <div class="header-left">
          <h1 class="theme-title">Predict & Win ğŸ¯</h1>
          <p id="predictionSubtext" class="sub-label">Next Match: Loading...</p>
      </div>
      <div class="score-pill">
          <i class="fas fa-coins"></i> <span id="userPredictionScore">0</span>
      </div>
    </header>

    <section class="card league-card" id="leagueManagementCard" style="margin-bottom: 20px;">
      <div class="card-header-fun">PRIVATE LEAGUE</div>
      
      <div id="noLeagueView" class="league-setup">
        <p class="sub-label">Play with your friends in a private group.</p>
        <div class="league-btn-group" style="display: flex; gap: 10px; margin-top: 12px;">
          <button id="createLeagueBtn" class="theme-btn-secondary" style="flex:1;">CREATE</button>
          <button id="joinLeagueBtn" class="theme-btn-secondary" style="flex:1;">JOIN</button>
        </div>
      </div>

      <div id="activeLeagueView" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div class="league-info">
            <h3 id="displayLeagueName" style="color: #9AE000; margin: 0; font-size: 18px;">--</h3>
            <p class="sub-label">Code: <span id="displayInviteCode" style="color:#fff; font-weight:bold; letter-spacing: 1px;">--</span></p>
          </div>
          <div style="text-align: right;">
            <p class="sub-label" style="margin:0;">YOUR RANK</p>
            <span id="leagueRankVal" style="font-size: 20px; font-weight: 800; color: #00f2ff;">#--</span>
          </div>
        </div>
      </div>
    </section>

    <section class="card predict-card" id="predictorCard">
      <div id="selectionView">
        <div class="card-header-fun"><span class="live-pulse"></span> LOCK YOUR GUESSES</div>
        
        <div class="prediction-group">
            <label><i class="fas fa-trophy"></i> Who will win?</label>
            <div class="team-toggle-grid" id="winnerToggle"></div>
        </div>

        <div class="prediction-group">
            <label><i class="fas fa-star"></i> Man of the Match?</label>
            <select id="mvpSelect" class="theme-select"><option value="">Select a Player...</option></select>
        </div>

        <div class="prediction-group">
            <label><i class="fas fa-user-ninja"></i> Today's Rank 1 Team?</label>
            <select id="userPredictSelect" class="theme-select"><option value="">Select an Expert...</option></select>
        </div>

        <button id="submitPredictionBtn" class="theme-btn-primary">LOCK PREDICTIONS</button>
      </div>

      <div id="recentResultContainer" class="hidden">
        <hr class="card-divider">
        <div id="resultView"></div>
      </div>
    </section>
  </div>

  <button id="chatToggleBtn" class="chat-fab">
      <i class="fas fa-comments"></i>
      <span class="chat-badge hidden" id="newMsgBadge"></span>
  </button>

  <div id="chatDrawer" class="chat-drawer drawer-hidden">
      <div class="drawer-header" style="display: flex; justify-content: space-between; align-items: center; padding: 12px 20px;">
          <div class="chat-toggle-tabs" style="display: flex; background: #0c1117; padding: 4px; border-radius: 12px; border: 1px solid #334155;">
              <button id="globalChatTab" class="chat-tab active" style="border:none; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer;">GLOBAL</button>
              <button id="privateChatTab" class="chat-tab" disabled style="border:none; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; color: #94a3b8; background: none;">PRIVATE</button>
          </div>
          <button id="closeChatBtn" class="close-x" style="background: none; border: none; color: #fff; font-size: 24px;">&times;</button>
      </div>

      <div id="chatMessages" class="chat-display"></div>

      <div class="emoji-bar" id="emojiBar">
          <span>ğŸ</span><span>ğŸ”¥</span><span>ğŸ˜‚</span><span>ğŸ‘</span><span>ğŸ¤«</span>
          <span>ğŸ¯</span><span>ğŸš€</span><span>ğŸ’¯</span><span>ğŸ¥¶</span><span>ğŸ‘‘</span>
      </div>

      <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Sledge away..." maxlength="100">
          <button id="sendChatBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
  </div>

  <nav class="bottom-nav">
    <a href="home.html"><i class="fas fa-house"></i><span>Home</span></a>
    <a href="fixtures.html"><i class="fas fa-calendar-check"></i><span>Fixtures</span></a>
    <a href="prediction.html" class="active"><i class="fas fa-bolt"></i><span>Fun</span></a>
    <a href="more.html"><i class="fas fa-bars"></i><span>More</span></a>
  </nav>
</div>

<script type="module" src="prediction.js"></script>
</body>
</html>
